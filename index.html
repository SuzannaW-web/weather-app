<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>My weather app</title>
</head>

<body>
    <div class="weather-app">
        <header>
            <form class="search-form" id="search-form">
                <input type="search" placeholder="Enter a city..." required class="search-form-input"
                    id="search-form-input">
                <input type="submit" value="Search" class="search-form-button">

            </form>


        </header>

        <main>
            <div class="weather-app-data">
                <div>
                    <h1 class="weather-app-city" id="city">Paris</h1>
                    <p class="weather-app-details">
                        Tuesday 14:49, scattered clouds
                        </br>
                        Humidity:<span class="weather-app-data-numbers"> 66%</span>, Wind: <span
                            class="weather-app-data-numbers">2.7km/h
                    </p>
                </div>
                <div class="weather-app-temperature-container">
                    <div class="weather-app-icon">☀️</div>
                    <div class="weather-app-temperature" id="temperature">15</div>
                    <div class="weather-app-unit"> °C</div>
                </div>
            </div>
        </main>
</body>
<footer>This project was coded by <a href="https://github.com/SuzannaW-web">Suzanna Wallis</a>
    and is on <a href="https://github.com/SuzannaW-web/weather-app">Github</a> and hosted on <a
        href="https://weatherbysuzanna.netlify.app/">Netlify</a></footer>
</div>
<script src="src/index.js"></script>
</body>

</html>
